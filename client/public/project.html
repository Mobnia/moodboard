    <!--Js files-->
    <script>
        // fetch image placeholders from third-party api.
        function fetchImage() {
    fetch('https://jsonplaceholder.typicode.com/albums/1/photos')
        .then(response => response.json())
        .then(imageResource => { 

            for (let i = 1; i < 3; i++) {
                let img = document.createElement('img');
                let figcaption = document.createElement('figcaption');
                let figcaptionNode = document.createTextNode("Description: " + imageResource[i]['title']);

                img.src = imageResource[i]['url'];
                img.style.height = "200px";
                img.style.width = "240px";

                document.getElementById('project-display').appendChild(img);
                figcaption.appendChild(figcaptionNode);
                document.getElementById('project-display').appendChild(figcaption);
            }                        
        });
}

        function recieveImage() {

        }

        function previewProject() {
            let payload = {
                image: "url"
            };

            let data = new FormData();
            data.append("json", JSON.stringify(payload));

            fetch("https://api.imgbb.com/1/upload",
                {
                    method: "POST",
                    body: data
                })
                .then(function (res) {
                    return res.json();
                })
                .then(function (data) {
                    alert(JSON.stringify(data));
                })
        }
    </script>

</head>

<body onload="fetchImage()">

        <h1 class="">Project preview</h1>
    </div>

    <div class="container">

        <div class="save-publish">
            <button type="button" class="btn btn-primary " onclick="previewProject()">Save & publish</button>

            <div class="col-lg-8">

            </div>

            <div class="col-lg-2"></div>
        </div>
    </div>

</body>
